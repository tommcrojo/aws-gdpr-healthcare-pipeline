AWSTemplateFormatVersion: '2010-09-09'
Description: IAM roles and secrets for GDPR healthcare pipeline

Parameters:
  EnvironmentName:
    Type: String
    Default: gdpr-healthcare
    Description: Environment name prefix for resources

  KmsKeyArn:
    Type: String
    Description: ARN of the KMS key from the kms stack

  KmsKeyId:
    Type: String
    Description: ID of the KMS key from the kms stack

Resources:
  # IAM Role for Firehose Delivery
  FirehoseDeliveryRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${EnvironmentName}-firehose-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: firehose.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Ref AWS::AccountId
      Policies:
        - PolicyName: FirehoseDeliveryPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3Access
                Effect: Allow
                Action:
                  - s3:AbortMultipartUpload
                  - s3:GetBucketLocation
                  - s3:GetObject
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:PutObject
                Resource:
                  - !Sub arn:aws:s3:::${EnvironmentName}-*
                  - !Sub arn:aws:s3:::${EnvironmentName}-*/*
              - Sid: KMSAccess
                Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource: !Ref KmsKeyArn
              - Sid: CloudWatchLogsAccess
                Effect: Allow
                Action:
                  - logs:PutLogEvents
                  - logs:CreateLogStream
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/kinesisfirehose/${EnvironmentName}-*:*

  # CloudWatch Log Group for Firehose
  FirehoseLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/kinesisfirehose/${EnvironmentName}-delivery-stream
      RetentionInDays: 30

  FirehoseLogStream:
    Type: AWS::Logs::LogStream
    Properties:
      LogGroupName: !Ref FirehoseLogGroup
      LogStreamName: S3Delivery

  # Hashing Salt for GDPR Pseudonymization
  HashingSaltSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Sub ${EnvironmentName}-hashing-salt
      Description: Salt for SHA256 pseudonymization of patient IDs
      GenerateSecretString:
        SecretStringTemplate: '{}'
        GenerateStringKey: salt
        PasswordLength: 64
        ExcludeCharacters: '"@/\'
      KmsKeyId: !Ref KmsKeyId
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-hashing-salt
        - Key: Purpose
          Value: GDPR-Pseudonymization

Outputs:
  FirehoseRoleArn:
    Description: ARN of the Firehose delivery role
    Value: !GetAtt FirehoseDeliveryRole.Arn
    Export:
      Name: !Sub ${EnvironmentName}-FirehoseRoleArn

  FirehoseLogGroupName:
    Description: CloudWatch Log Group for Firehose
    Value: !Ref FirehoseLogGroup
    Export:
      Name: !Sub ${EnvironmentName}-FirehoseLogGroupName

  HashingSaltSecretArn:
    Description: ARN of the hashing salt secret
    Value: !Ref HashingSaltSecret
    Export:
      Name: !Sub ${EnvironmentName}-HashingSaltSecretArn
