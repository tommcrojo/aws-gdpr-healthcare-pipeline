[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    phase1: Phase 1 - Infrastructure tests (KMS, VPC, S3, Firehose)
    phase2: Phase 2 - Processing tests (Glue ETL, data validation)
    phase3: Phase 3 - Redshift integration tests
    integration: Integration tests requiring deployed infrastructure
    slow: Slow-running tests (data loading, job execution)

# Default options
addopts = -v --tb=short

# Environment variables
env =
    ENVIRONMENT_NAME=gdpr-healthcare
    AWS_REGION=eu-central-1

# Timeout for tests (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
